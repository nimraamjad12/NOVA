<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoPlastic Cutlery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 15px;
        }
        .product-grid {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>EcoPlastic Cutlery</h1>
        <p>Sustainable Plastic Utensils for Every Occasion</p>
    </header>

    <main>
        <section class="product-grid">
            <div class="product-card">
                <img src="fork.jpg" alt="Plastic Fork">
                <h3>Eco Fork</h3>
                <p>Durable and Lightweight</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="spoon.jpg" alt="Plastic Spoon">
                <h3>Eco Spoon</h3>
                <p>Comfortable Grip Design</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="knife.jpg" alt="Plastic Knife">
                <h3>Eco Knife</h3>
                <p>Sharp and Reliable</p>
                <button>Buy Now</button>
            </div>
        </section>
    </main>

    <footer style="text-align: center; margin-top: 20px;">
        <p>Â© 2023 EcoPlastic Cutlery. All Rights Reserved.</p>
    </footer>
</body>
</html>
